<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">tic tac toe</div>
            <div class="player-turn">Player Turn</div>
            <button class="restart">restart button</button>
        </div>
    
        <div class="game-container">
            <div class="cells" data-value="0"></div>
            <div class="cells" data-value="1"></div>
            <div class="cells" data-value="2"></div>
            <div class="cells" data-value="3"></div>
            <div class="cells" data-value="4"></div>
            <div class="cells" data-value="5"></div>
            <div class="cells" data-value="6"></div>
            <div class="cells" data-value="7"></div>
            <div class="cells" data-value="8"></div>
        </div>

        <div class="scoreboard">
            <div id="player-x-wins">player X wins:</div>
            <div id="player-ties">ties</div>
            <div id="player-o-wins">player O wins:</div>
        </div>

    </div>
    
    <div id="prompt" disabled>
        <h3 >CONGRATULATIONS</h3>
        
        
        <div class="button-group">
            <button id="quit-button">QUIT</button>
            <button id="nextrd-button">NEXT ROUND</button>
        </div>
    </div>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" disabled>
        <div class="header">
            <div class="logo"></div>
            <div class="player-turn x-small-icon">
                TURN
            </div>
            <button class="restart"></button>
        </div>
    
        <div class="game-container">
            <div class="cells" data-value="0"></div>
            <div class="cells" data-value="1"></div>
            <div class="cells" data-value="2"></div>
            <div class="cells" data-value="3"></div>
            <div class="cells" data-value="4"></div>
            <div class="cells" data-value="5"></div>
            <div class="cells" data-value="6"></div>
            <div class="cells" data-value="7"></div>
            <div class="cells" data-value="8"></div>
        </div>

        <div class="scoreboard">
            <div id="player-x-wins">
                <div>PLAYER X WINS:</div>
                <div class="score">0</div>
            </div>
            <div id="player-ties">
                <div>TIES:</div>
                <div class="score">0</div>
            </div>
            <div id="player-o-wins">
                <div>PLAYER O WINS:</div>
                <div class="score">0</div>
            </div>
        </div>

    </div>
    
    <div id="prompt" >
        <h3 >CONGRATULATIONS!</h3>

        <div class="winner">
            Takes the round!
        </div>
        <div class="button-group">
            <button class="restart quit-button"></button>
            <button id="round-button">NEXT ROUND</button>
        </div>
    </div>
    
</body>
</html>
